<% if (loading) { %>
    Loading...
<% } else { %>
  <h2 class='trope-title'><%= name %></h2>
  <div class="description short collapsed">
    <%= description %>
  </div>
  <% if (show_trope_url) { %>
    <a class="more" href=<%= trope_url %> target=<%= url_target %>><span class="hide-small">Read more on </span>tvtropes.org &raquo;</a>
  <% } %>
<% } %>
